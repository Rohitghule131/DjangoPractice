{% extends 'index.html' %}

{% block 'csslink' %}
<link rel="stylesheet" href="">
{% endblock 'csslink' %}
{% block 'title' %}Form Post{% endblock 'title' %}
{% block 'body' %}
<form class='my-3 col-sm' method='post'>
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input name='fname' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name</label>
      <input name='lname' type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Last Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock 'body' %}
